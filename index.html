<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="assets/style/styles.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            
            <form action="" method="POST">
                <label>
                    Usuário:<br/>
                    <input type="text" name="user" placeholder="Digite Seu Usuário"/>
                </label>
                <label>
                    Senha:<br/>
                    <input type="password" name="password" placeholder="Digite Sua senha"/>
                </label>
                <label>
                    Palavra-chave:<br/>
                    <input type="password" name="key-word" placeholder="Digite sua palavra chave"/>
                </label>
                <div>
                    <button class="login">Login</button>
                    <button class="create">Criar Conta</button>
                </div>
                <div class="button-final">Voltar</div>
            </form>
            
        </div>
        <div class="imagem">
            <aside>
                <div class="menu" onclick="abrirmenu()">
                    <div class="ml"></div>
                    <div class="ml"></div>
                    <div class="ml"></div>
                </div>
                <div class="menu2">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>Videos</li>
                            <li>Conteúdos</li>
                            <li>fale conosco</li>
                        </ul>
                    </nav>
                </div>
            </aside>
        </div>
        
        
    </div>

    
    <script src="assets/js/project-js.js"></script>
</body>
</html>
